        <h1>Calcule seu IMC:</h1>
        <div id="calculator"><form name="imcdados" action="" method="post">
        <label class="fields">Peso(kg):</label> 
        <input type="number" name="f_peso"><br>
      <label class="fields">Altura(cm): </label>
      <input type="number" name="f_altura"><br>
        <button type ="button" name="btn_calc" id="btnCa" onclick="calculate()">Calcular </button>
        <button type="reset" name="btn_cancelar" onclick="clearBtn()"class="clearButton">Limpar</button>
    </form>
    </div>

    <div class="imcResult"></div></div>
    
<table>
